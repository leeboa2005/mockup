<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이보아 포트폴리오 </title>
    <link rel="stylesheet" href="css/reset.css">
    <style type="text/css">
      .wrap {
          width:45%;
          margin: 0 auto;
      }
      img{
          width:100%;
      }
      @media (max-width: 1024px){
        .wrap {
          width:80%;
      }
      @media (max-width: 680px){
        .wrap {
          width:90%;
      }
      }
    </style>
</head>
<body>
    <div class="wrap">
       <img src="mup.png" alt="레드사운드 목업 디자인 ">
    </div>
</body>
</html>
